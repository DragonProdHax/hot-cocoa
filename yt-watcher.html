<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Watcher - Cookie-free YouTube Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        #video-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 480px;
            border: none;
        }
    </style>
    <script>
        // Check localStorage on page load
        if (localStorage.getItem('passed') !== 'true') {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>YT Watcher</h1>
        <p>Watch YouTube videos</p>
        
        <div>
            <input type="text" id="videoUrl" placeholder="Paste YouTube URL or video ID here...">
            <button onclick="watchVideo()">Watch</button>
        </div>

        <div style="margin: 20px 0;">
            <button onclick="launchMikeAndIkes()" style="background-color: #4CAF50;">Click here to Launch Mike And Ikes</button>
        </div>

        <div id="video-container"></div>
    </div>

    <script>
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : url;
        }

        function watchVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);
            
            if (videoId) {
                const embedUrl = `https://www.youtube-nocookie.com/embed/${videoId}`;
                const iframe = document.createElement('iframe');
                iframe.src = embedUrl;
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                
                const container = document.getElementById('video-container');
                container.innerHTML = '';
                container.appendChild(iframe);
            }
        }

        function launchMikeAndIkes() {
            const newWindow = window.open('about:blank', '_blank');
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Mike And Ikes</title>
                    <style>
                        body { margin: 0; padding: 0; }
                        iframe { width: 100vw; height: 100vh; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="https://mike-ikes.onrender.com/" frameborder="0"></iframe>
                </body>
                </html>
            `;
            newWindow.document.write(htmlContent);
            newWindow.document.close();
        }

        // Handle URL parameters
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoParam = urlParams.get('v');
            if (videoParam) {
                document.getElementById('videoUrl').value = videoParam;
                watchVideo();
            }
        }
    </script>
</body>
</html>
